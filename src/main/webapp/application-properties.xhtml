<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Overzicht Applicatie Eigenschappen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<f:metadata>
			<f:viewParam name="appId" value="#{applicationDetail.id}" />
		</f:metadata>
    </h:head>
    <body>
		<p:dataTable value="#{applicationDetail.applicationProperties}" var="prop">
            <p:column headerText="Property Name">
                <h:outputText value="#{prop.name}" />
            </p:column>

            <p:column headerText="Value">
                <h:outputText value="#{prop.value}" />
            </p:column>
        </p:dataTable>
		
    </body>
</html>
